<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>R Cars</title>


  <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>




  <link rel="stylesheet" type="text/css" href="/css/result-light.css">

  <style type='text/css'>

  </style>




<script type='text/javascript'>//<![CDATA[

$(function () {
  $.get('cars.json', function(json) {
    $('#container').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: 'The speed of cars and the distances taken to stop'
        },
        subtitle: {
            text: 'Source: Ezekiel (1930) <i>Methods of Correlation Analysis</i><br>Note that the data were recorded in the 1920s.'
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Speed (mph)'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Stopping distance (ft)'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x} mph, {point.y} ft'
                }
            }
        },
        series: [{
            name: 'cars',
            color: 'rgba(223, 83, 83, .5)',
            data: json

        },
      ]
    });
  });
});


//]]>

</script>

</head>
<body>
  <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
  <script type="text/javascript" src="http://code.highcharts.com/modules/data.js"></script>


</body>

</html>
