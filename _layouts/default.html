<!DOCTYPE html>
<!-- Proudly powered by
  Jekyll v{{ jekyll.version }} &
  GitHub Pages ~ Generated {{ site.time }}
  id={{page.id}}
  categories={{page.categories}}
  tags={{page.tags}}

  site.github.environment       {{ site.github.environment }}
  site.github.owner_name        {{ site.github.owner_name }}
  site.github.project_title     {{ site.github.project_title }}
  site.github.project_tagline   {{ site.github.project_tagline }}
  site.github.repository_url    {{ site.github.repository_url }}
  site.github.repository_nwo    {{ site.github.repository_nwo }}
  site.github.repository_name   {{ site.github.repository_nwo }}
  site.github.url               {{ site.github.url }}
  site.github.project_tagline   {{ site.github.project_tagline }}

  // https://github.com/jekyll/github-metadata/blob/master/docs/site.github.md
  <p>This site is open source:  <a href="{{ site.github.repository_url }}">{{site.github.repository_nwo}}</a>.</p>
-->
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="ZydN2Jjj0J2FVvhrmEI-J6spiui2a8mNt0vKiCynfzg" />

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700|Roboto+Mono">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>

  <body>

    <div class="full-width olives">
      <div class="navbar">
          <div class="container">
              <a href="/">
                <img src="/assets/img/epi-maps-logo.png" style="height: 128px; width: 128px; border-radius:22px; overflow: hidden;">
              </a>
              <ul>
                <li><a href="/#built">Built &rarr;</a></li>
                <li><a href="/#more-than-just-code">Maps &rarr;</a></li>
                <li><a href="/blog">Blog &rarr;</a></li>
                <li><a href="/#contact-a-human">Contact</a></li>
              </ul>
          </div>
      </div>
    </div>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>


</html>
