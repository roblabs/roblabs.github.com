<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map" style="height:500px;width:500px;">
    </div>
    <script>
      var NPMap = {
        "baseLayers": [
          "nps-parkTiles"
        ],
        "center": {
          "lat": 39.06,
          "lng": -96.02
        },
        "div": "map",
        "editControl": true,
        "fullscreenControl": true,
        "homeControl": true,
        "locateControl": true,
        "measureControl": false,
        "overlays": [
          // {
          //   "opacity": 1,
          //   "type": "tiled",
          //   "url": "https://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png",
          //   "attribution": "TForest Attribution",
          //   "description": "TForest Description",
          //   "name": "ThunderForest"
          // },
          {
            "opacity": 1,
            "table": "trails",
            "type": "cartodb",
            "user": "nps",
            "sql": "SELECT * FROM trails WHERE unit_code='yose'",
            "name": "YOSE Trails",
            "styles": {
              "stroke": "#d39800",
              "stroke-opacity": 0.8,
              "stroke-width": 3
            }
          },
          {
            "opacity": 1,
            "table": "trails",
            "type": "cartodb",
            "user": "nps",
            "sql": "SELECT * FROM trails WHERE unit_code='sequ'",
            "name": "SEQU Trails",
            "styles": {
              "stroke": "#c800d3",
              "stroke-width": "3",
              "stroke-opacity": "0.8"
            }
          },
          {
            "opacity": 1,
            "table": "trails",
            "type": "cartodb",
            "user": "nps",
            "sql": "SELECT * FROM trails WHERE unit_code='kica'",
            "name": "KICA Trails",
            "styles": {
              "stroke": "#d39800",
              "stroke-opacity": 0.8,
              "stroke-width": 3
            }
          }
        ],
        "scaleControl": true,
        "smallzoomControl": true,
        "zoom": 4,
        "zoomdisplayControl": true
      };

      var s = document.createElement('script');
      s.src = 'http://www.nps.gov/lib/npmap.js/3.0.8/npmap-bootstrap.min.js';
      document.body.appendChild(s);
    </script>
  </body>
</html>
