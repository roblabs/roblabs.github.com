<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox-gl.js â€” Black Mountain Open Preserve</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicm9ibGFicyIsImEiOiJwVlg0cnZnIn0.yhekddtKwZohGoORaWjqIw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/roblabs/cikgigs06003gapm5otm8mj58',
    // stylesheet location
    // style: 'https://www.mapbox.com/mapbox-gl-styles/styles/mapbox-streets-v7.json'
    center: [-117.1205, 32.9819], // starting position
    zoom: 9, // starting zoom
    minZoom: 9,
    maxZoom: 16.9
});

// // Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
