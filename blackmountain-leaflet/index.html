<!DOCTYPE html>
<html>

    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />

      .leaflet-container {background-color: #ddd;}
    </style>

  <body>
    <div id="map" class="map"></div>
    <script>
      var tilejson = {
        'name':'blackmountaintrailmap',

        'description':'Black Mountain Open Space Park is owned and managed by the City of San Diego and is made up of a series of chaparral and sage covered hills, ridges, and canyons. The park is currently 2,352 acres.',
        'type':'overlay',
        'format':'png',
        'minzoom':9,
        'maxzoom':17,
        'bounds':[-117.176398,32.95378261,-117.08397581,33.01331],
        'scale':'1',
        'profile':'mercator',
        'index':'null',
        'tilejson':'null',
        'basename':'blackmountaintrailmap',
        'center':[-117.130187,32.983546,13],
        'tiles':["http://roblabs.github.io/blackmountain-leaflet/{z}/{x}/{y}.png"] //'tiles':["{z}/{x}/{y}.png"]
      };
// http://www.googledrive.com/host/0Bz03QjAuY_6CRU1JWnF2b1F3LWs/
var map = L.mapbox.map('map').setView([32.983546,-117.130187], 11);
L.mapbox.accessToken = 'pk.eyJ1Ijoicm9ibGFicyIsImEiOiJwVlg0cnZnIn0.yhekddtKwZohGoORaWjqIw';
L.mapbox.tileLayer('mapbox.light').addTo(map);

L.control.locate().addTo(map);

var info = L.mapbox.infoControl();
map.addControl(info);
