
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!-- <script src="https://cdn.plot.ly/plotly-1.8.0.min.js"></script> -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="myDiv"></div>
</body>

<script>
var rawDataURL = '8-day.csv';
var xField = 'date';
var yField = 'threshold_none';

var selectorOptions = {
    buttons: [
      {
        step: 'all',
    }],
};



Plotly.d3.csv(rawDataURL, function(err, rawData) {
    if(err) throw err;

    var myPlot = document.getElementById('myDiv'),
        d3 = Plotly.d3,
        N = 16,
        x = d3.range(N),
        y = d3.range(N).map( d3.random.normal() ),
        data = [ { x:x, y:y, type:'scatter',
                mode:'markers', marker:{size:16} } ],
        layout = {
            hovermode:'closest',
            title:'Click on Points'
         };


    var data = prepData(rawData);
    var layout = {
        title: '8 Day Chlorophyll Concentration (mg/m^3)',
        xaxis: {
            rangeselector: selectorOptions,
            rangeslider: {}
        },
        yaxis: {
            fixedrange: false
        }
    };

    Plotly.newPlot('myDiv', data, layout);
    // Plotly.plot('graph', data, layout);

    myPlot.on('plotly_click', function(data){
    var pts = '';
    for(var i=0; i < data.points.length; i++){

      var plotLyDate = data.points[i].x;
      console.log(plotLyDate + " " + data.points[i].y);
      var dateClicked = new Date(plotLyDate);

      var y = dateClicked.toLocaleString("en-us", { year: "numeric" });
      var m = dateClicked.toLocaleString("en-us", { month: "2-digit" });

      pts = "Attention â€” this alert will not be in the final map (debug only)\n\n* You clicked on the 8-day data set " + plotLyDate + "\n* Mapbox map data is by month.\n* Updating Map to MY1DMM_CHLORA_" + y + "-" + m;
    }

    alert(pts);

  });
});

function prepData(rawData) {
    var x = [];
    var y = [];

    console.log(rawData.length)

    rawData.forEach(function(datum, i) {

        var date = new Date(datum[xField]);
        // console.log(datum[xField]);
        x.push(datum[xField]);
        y.push(datum[yField]);

    });

    return [{
        mode: 'lines',
        x: x,
        y: y
    }];
}
</script>


</body>
</html>
